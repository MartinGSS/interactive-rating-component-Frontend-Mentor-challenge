<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="rating-container">
      <div id="icon-star-container">
        <img id="icon-star" src="./images/icon-star.svg" alt="icon-star">
      </div>
      <h1 id="question">How did we do?</h1>
      <p id="feedback-request">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div id="rating">
        <button id="1" class="number" onclick="rating(1)">1</button>
        <button id="2" class="number" onclick="rating(2)">2</button>
        <button id="3" class="number" onclick="rating(3)">3</button>
        <button id="4" class="number" onclick="rating(4)">4</button>
        <button id="5" class="number" onclick="rating(5)">5</button>
      </div>
      <button id="submit" onclick="submit()">SUBMIT</button>
    </div>
    <div id="thanks-container">
      <div id="illustration-thank-you-container">
        <img id="illustration-thank-you" src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
      </div>
      <div id="selection">You selected <span id="rating-selected"></span> out of 5</div>
      <h2 id="thanks">Thank you!</h2>
      <p id="appreciation">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
